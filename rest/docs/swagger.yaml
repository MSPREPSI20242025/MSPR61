                        schema:
                            type: object
                            properties:
                                date:
                                    type: string
                                    format: date
                                country:
                                    type: string
                                total_cases:
                                    type: integer
                                new_cases:
                                    type: integer
                                total_deaths:
                                    type: integer
                                new_deaths:
                                    type: integer
                            required:
                                - date
                                - country
                                - total_cases
                                - new_cases
                                - total_deaths
                                - new_deaths
            responses:
                "201":
                    description: Data added successfully
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/SuccessResponse"
                "401":
                    description: Unauthorized
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/ErrorResponse"
                "500":
                    description: Server error
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/ErrorResponse"

    /mpox/data/{id}:
        put:
            summary: Update MPOX data
            description: Updates an existing MPOX data entry by ID
            tags:
                - Protected MPOX Data
            security:
                - BearerAuth: []
            parameters:
                - name: id
                  in: path
                  required: true
                  description: ID of the MPOX data entry
                  schema:
                      type: integer
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                date:
                                    type: string
                                    format: date
                                country:
                                    type: string
                                total_cases:
                                    type: integer
                                new_cases:
                                    type: integer
                                total_deaths:
                                    type: integer
                                new_deaths:
                                    type: integer
                            required:
                                - date
                                - country
                                - total_cases
                                - new_cases
                                - total_deaths
                                - new_deaths
            responses:
                "200":
                    description: Data updated successfully
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/SuccessResponse"
                "401":
                    description: Unauthorized
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/ErrorResponse"
                "500":
                    description: Server error
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/ErrorResponse"

        delete:
            summary: Delete MPOX data
            description: Deletes a MPOX data entry by ID
            tags:
                - Protected MPOX Data
            security:
                - BearerAuth: []
            parameters:
                - name: id
                  in: path
                  required: true
                  description: ID of the MPOX data entry
                  schema:
                      type: integer
            responses:
                "200":
                    description: Data deleted successfully
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/SuccessResponse"
                "401":
                    description: Unauthorized
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/ErrorResponse"
                "500":
                    description: Server error
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/ErrorResponse"

    /stats/summary:
        get:
            summary: Get statistics summary
            description: Returns summary statistics for both COVID and MPOX
            tags:
                - Statistics
            security:
                - BearerAuth: []
            responses:
                "200":
                    description: Statistics summary
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/StatsSummary"
                "401":
                    description: Unauthorized
                    content:
