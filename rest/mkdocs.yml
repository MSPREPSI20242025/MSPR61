# File: docs/api/overview.md
# API Overview

The COVID and MPOX Data API provides endpoints for retrieving and managing epidemic data. The API is divided into public endpoints that anyone can access and protected endpoints that require authentication.

## Base URL

All API endpoints are relative to:

```
https://yourdomain.com/api
```

## Authentication

Protected endpoints require authentication using a bearer token. Include the token in the Authorization header:

```
Authorization: Bearer your-api-token
```

## Response Format

All responses are returned in JSON format. Successful responses typically return the requested data or a success message. Error responses include an error message.

### Success Response Example

```json
{
  "success": true,
  "message": "Data added successfully"
}
```

### Error Response Example

```json
{
  "error": "Access denied. No token provided."
}
```

## API Documentation

For interactive API documentation, visit our [API Playground](https://yourdomain.com/api/docs) powered by Redoc.

## Endpoints Summary

| Endpoint | Method | Description | Authentication |
|----------|--------|-------------|----------------|
| `/covid/public/latest` | GET | Get latest COVID data | No |
| `/covid/public/country/:country` | GET | Get COVID data by country | No |
| `/covid/public/totals` | GET | Get global COVID totals | No |
| `/mpox/public/summary` | GET | Get MPOX summary | No |
| `/covid/data` | GET | Get all COVID data | Yes |
| `/covid/data` | POST | Add new COVID data | Yes |
| `/covid/data/:id` | PUT | Update COVID data | Yes |
| `/covid/data/:id` | DELETE | Delete COVID data | Yes |
| `/mpox/data` | GET | Get all MPOX data | Yes |
| `/mpox/data` | POST | Add new MPOX data | Yes |
| `/mpox/data/:id` | PUT | Update MPOX data | Yes |
| `/mpox/data/:id` | DELETE | Delete MPOX data | Yes |
| `/stats/summary` | GET | Get statistics summary | Yes |