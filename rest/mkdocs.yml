# COVID and MPOX Data API Documentation

Welcome to the documentation for the COVID and MPOX Data API. This API provides access to epidemic data with both public endpoints and protected endpoints requiring authentication.

## Features

- **Public Data Access**: Basic epidemic data available without authentication
- **Protected API**: Full data access and management with authentication
- **Comprehensive Data**: Complete COVID-19 and MPOX statistics 
- **Easy Integration**: RESTful API with JSON responses
- **TypeScript Support**: Type definitions for all endpoints and data models

